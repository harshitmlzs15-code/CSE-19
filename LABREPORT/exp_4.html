<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title> Hotel Room Booking Forms </title>
</head>
<body style="background-color:rgb(255, 255, 255); color: rgb(0, 0, 0);">
    <h1 align="center">THE HARSHIT'S HOTEL CHAIN</h1>
    <h2 align="center">Room Booking Form</h2>
    <p align="center">Please fill in the details below to book your room</p>
<form action="#" method="post" align="center">
    <hr><br>

<label for="fullname">Full Name:</label>
<input type="text" id="fullname" name="fullname" placeholder="enter full name here">
<br><br>

<label for="email">Email:</label>
<input type="email" id="email" name="email" placeholder="enter your E-mail here">
<br><br>

<label for="phone">Phone number:</label>
<input type="number" id="phone" name="phone" placeholder="mobile number">
<br><br>

<label for="checkin">Check-in Date:</label>
<input type="date" id="checkin" name="checkin">
<br><br>

<label for="checkout">Check-out Date:</label>
<input type="date" id="checkout" name="checkout">
<br><br>

<label for="room">Room Type:</label>
<select id="room" name="room">
<option value="single">Single Room</option>
<option value="double">Double Room</option>
<option value="deluxe">Deluxe Room</option>
<option value="suite">Suite</option>
</select>
<br><br>

<label for="guests">Number of Guests:</label>
<input type="number" id="guests" name="guests" min="1" max="10">
<br><br>

<label for="requests">Special Requests:</label> <br><br>
<textarea id="requests" name="requests" rows="4" cols="40" style="background-color: rgb(255, 255, 255); color: rgb(0, 0, 0);" placeholder="enter your special requests here"></textarea>
<br><br>

<input type="submit" value="Book Now" style="background-color: yellow;">
<input type="reset" value="Reset Form" style="background-color: red;">
<hr>

</footer>
</form>
</body>
</html>
