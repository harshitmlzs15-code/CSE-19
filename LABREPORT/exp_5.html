<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>student Registration Form 2025-2026</title>
</head>
<body>
    <center><h1>Student Registration Form</h1></center>
<hr>
    <form>
        <label for="name">Full Name: </label>
        <input type="text" id="name" name="name" placeholder="enter your name here"><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="enter your email here"><br><br>
        <label for="password">password</label>
        <input type="password" id="password" name="password" placeholder="enter your password"><br><br>

<label for="gender">Gender:</label>
<input type="radio" id="male" name="gender" value="male">
<label for="male">Male</label>
<input type="radio" id="female" name="gender" value="female">
<label for="female">Female</label>
<input type="radio" id="other" name="gender" value="other">
<label for="other">Other</label>
<br><br>

        <label for="course">Course</label>
        <select id="course" name="course">
            <option value="">--Select Course--</option>
            <option value="IT">IT</option>
            <option value="Computer Science">Computer Science</option>
            <option value="Business">Business studies</option>
            <option value="Arts">Arts</option>
                </select>
        <br><br>

        <label for="phone">Phone:</label>
        <input type="number" id="phone" name="phone" placeholder="mobile number"><br><br>

        <label for="address">Address:</label>
        <textarea name="address" id="address" rows="3" cols="40" placeholder="enter your address" ></textarea><br><br>

        <input type="submit" name="register" id="register">
        <input type="reset" name="reset" id="reset">

    </form>
    <hr>

</body>
</html>
